<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600">
    <title>Title</title>

    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: gray;
        }

        .main-container {
            width: 300px;
            height: 400px;
            background-color: pink;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            padding: 20px;
        }

        .main-container * {
            margin-top: 10px;
        }

        input {
            border-radius: 10px;
            border: none;
        }


    </style>


</head>
<body>
<div class="main-container">
    <form action="">
        <label for="cardNumber">
            <input id="cardNumber" placeholder="card number"  type="text">
        </label>
        <label for="cvv2">
            <input id="cvv2" placeholder="cvv2" type="text">
        </label>
        <label for="customerOrderId">
            <input id="customerOrderId" placeholder="customerOrder id" type="text" required="true">
        </label>

        <div>
            <div>
                <img alt="captcha" src="/captcha-servlet">
            </div>
            <div>
                <input id="captcha" placeholder="Enter Captcha" type="text"/>
            </div>
        </div>
        <label for="submit">
            <input id="submit" type="submit">
        </label>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script>

    //const button = document.getElementById("submit");

    $("#submit").on('click', function (e) {
        e.preventDefault();
        const cardNumber = document.getElementById("cardNumber");
        const cvv2 = document.getElementById("cvv2");
        const customerOrderId=document.getElementById("customerOrderId");
        const captcha=document.getElementById("captcha");

        const form = new FormData();
        form.append("cardNumber", cardNumber.value);
        form.append("cvv2", cvv2.value);
        form.append("customerOrderId",customerOrderId.value);
        form.append("captcha",captcha.value);

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/customer/onlinePayment",
            data: form,
            processData : false,
            contentType : false,
            dataType:"text",
            success: function(response){
                e.preventDefault();
                alert("success")
            }, error: function(xhr){
                alert('Request Status: ' + xhr.status + ' Status Text: ' + xhr.statusText);
            }
        });
     })

</script>
</body>


</html>
